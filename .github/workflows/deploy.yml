name: Deploy Frontend
on:
  push:
    branches:
      - master
 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - run: docker build -t kieranhurley/frontend -f Dockerfile.dev .
      - run: docker run -e CI=true kieranhurley/frontend npm test
 
      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'
 
      - name: Deploy to EB
        uses: k-hurley/docker-react@v1
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
          aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}
          application_name: fontend
          environment_name: Frontend-env
          existing_bucket_name: elasticbeanstalk-eu-west-2-975050200762
          region: us-west-2
          version_label: ${{ github.sha }}
          deployment_package: deploy.zip